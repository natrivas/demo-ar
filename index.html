
<html>
  <head>
    <title>Version 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="./Póster riot (1).jpg" />
        
      </a-assets>

     
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="./Póster riot (1).jpg" position="0 0 0" height="0.297" width="0.210" rotation="0 0 0"></a-plane>

          <a-plane 
          src="./Póster riot (1).jpg" 
          position="0 0 0" 
          height="0.297" 
          width="0.210" 
          rotation="0 0 0"
          event-set__click="scale: 1.2 1.2 1.2; color: yellow" 
          event-set__mouseleave="scale: 1 1 1; color: white"
          class="clickable"
          onclick="window.location.href='https://www.instagram.com/nats.realm/'">
              </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
